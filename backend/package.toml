# FarmMate Express.js Gateway - TOML Configuration
# Alternative to package.json for better readability

[package]
name = "farmmate-express-gateway"
version = "1.0.0"
description = "FarmMate Agricultural AI - Express.js Gateway Server with Socket.IO"
main = "src/index.js"
type = "commonjs"
license = "MIT"
private = false

[package.author]
name = "FarmMate Team"
email = "team@farmmate.ai"

[package.repository]
type = "git"
url = "https://github.com/Xbectordash/Capital_one_hacathon.git"
directory = "backend"

[package.keywords]
values = ["agriculture", "express", "socket.io", "gateway", "api", "websocket", "farming"]

[scripts]
start = "node src/index.js"
dev = "nodemon src/index.js"
build = "echo 'No build step required for Express.js'"
lint = "eslint src/**/*.js"
format = "prettier --write src/**/*.js"
test = "node tests/test-communication.js"
"test:comprehensive" = "node tests/test-comprehensive-farm.js"
"test:query" = "node tests/test-farm-query.js"
"test:direct" = "node tests/test-direct-ai.js"
"test:all" = "node tests/run-all-tests.js"
"test:watch" = "nodemon --exec 'npm test'"

[dependencies]
express = "^5.1.0"
"socket.io" = "^4.8.1"
"socket.io-client" = "^4.8.1"
ws = "^8.18.3"
axios = "^1.11.0"
cors = "^2.8.5"
helmet = "^7.1.0"
dotenv = "^16.4.0"

[devDependencies]
nodemon = "^3.0.2"
eslint = "^8.57.0"
prettier = "^3.2.0"
jest = "^29.7.0"
supertest = "^6.3.4"

[engines]
node = ">=20.0.0"
npm = ">=10.0.0"

[config]
port = 5000
python_server_url = "ws://agent-python:8000"

[config.environment]
development = { NODE_ENV = "development", DEBUG = "farmmate:*" }
production = { NODE_ENV = "production", DEBUG = "" }
test = { NODE_ENV = "test", DEBUG = "farmmate:test" }
